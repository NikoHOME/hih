        <script>    
        $( function() {
            $( "[id^=tabsSec]" ).tabs();
        } );
        function initialize()
        {
            window.availableTags=[];
        }

        function addToTags(tag)
        {
            window.availableTags.push(tag)
        };
        function swapCSS()
        {
            var sheets = document.getElementsByTagName('link');
            if(window.localStorage.isDark=="true") sheets[1].href = "css/custom-dark.css";
            else sheets[1].href = "css/custom-light.css";

        }
        </script>
    </head>
